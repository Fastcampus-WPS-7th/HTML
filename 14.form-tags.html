<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Input tags</h2>
  <form action="">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="radio" name="radio1" value="Radio1">
    <input type="radio" name="radio1" value="Radio2">
    <input type="checkbox" name="checkbox">
    <input type="button" value="버튼">
    <input type="file" name="file">
    <input type="submit" value="전송">
    <input type="reset" value="리셋">
    <input type="hidden" name="hidden" value="hiddenValue">
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </form>
  
  <h2>Label</h2>
  <form action="">
    <div>
      <label>ID <input type="text"></label>
      
      <label>Check <input type="checkbox"></label>
    </div>
    <div>
      <label for="text1">ID</label>
      <input type="text" id="text1">
      
      <label for="checkbox1">Check</label>
      <input type="checkbox" id="checkbox1">
    </div>
  </form>
  
  <h2>Select</h2>
  <!-- form>select>(option{Item$})*4 -->
  <form action="">
    <select name="" id="">
      <option value="">Item1</option>
      <option value="">Item2</option>
      <option value="">Item3</option>
      <option value="">Item4</option>
    </select>
  </form>
  
  <form action="">
    <select name="" id="" size="6" multiple>
      <option value="">Item1</option>
      <option value="">Item2</option>
      <option value="">Item3</option>
      <option value="">Item4</option>
      <option value="">Item5</option>
      <option value="">Item6</option>
      <option value="">Item7</option>
      <option value="">Item8</option>
    </select>
  </form>
  
  <form action="">
    <select name="" id="">
      <optgroup label="Fruits">
        <option value="">Item1</option>
        <option value="">Item2</option>
        <option value="">Item3</option>
      </optgroup>
      <optgroup label="Colors">
        <option value="">Item1</option>
        <option value="">Item2</option>
        <option value="">Item3</option>
      </optgroup>
    </select>
  </form>
  
  <h2>Fieldset</h2>
  <form action="">
    <!-- fieldset>legend+label{username : }>input^label{password : }>input -->
    <fieldset>
      <legend>로그인</legend>
      <label for="">username : <input type="text"></label>
      <label for="">password : <input type="text"></label>
    </fieldset>
    
    <fieldset>
      <legend>로그인</legend>
      <label for="">username : <input type="text"></label>
      <label for="">password : <input type="text"></label>
    </fieldset>
  </form>
</body>
</html>

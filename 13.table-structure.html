<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

</head>
<body>
  <table>

    <tbody>
      <tr>
        <td colspan="3">세계공통 명칭</td>
        <td rowspan="2">전국</td>
        <td rowspan="2">수컷</td>
        <td rowspan="2">전기</td>
      </tr>
      <tr>
        <td>피카츄</td>
        <td>피카츄</td>
        <td>피카츄</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">포켓몬스터의 마스코트</td>
      </tr>
    </tfoot>
  </table>

</html>

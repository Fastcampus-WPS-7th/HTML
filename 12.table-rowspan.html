<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #999;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <!-- table>caption+(tr>td[rowspan=3]+td)+(tr>td)*2 -->
  <table>
    <caption>피카츄의 전용기</caption>
    <tr>
      <td rowspan="3">전용기</td>
      <td>볼트태클</td>
    </tr>
    <tr>
      <td>필살피카슛</td>
    </tr>
    <tr>
      <td>1000만볼트</td>
    </tr>
  </table>
</body>
</html>
